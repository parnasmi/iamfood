<!-- tile gallery area start -->
<section class="gallery pt-70" id="gallery">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="sec-title">
					<h2>House Overview</h2>
					<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
						standard dummy text ever</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="tile-gallery">
					<div class="tile-gallery-block tile-gallery-block-{{i+1}}" *ngFor="let image of albums; let i=index" [ngStyle]="{'background-image': 'url(' +'assets/img/gallery/'+ (i+1) + '.jpg' + ')'}">
						<div class="tile-gallery-overlay">
							<div class="display-table">
								<div class="display-table-cell">
									<button class="lightbox-btn" data-title="" (click)="open(i)">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section><!-- tile gallery area end -->
